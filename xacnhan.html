</head>
<body>

    <div class="container">
        <div class="container-wrapper">
            <div class="box-img">
                <img src="./thiep/anh/pic1-02.png" alt="" class="img1" data-aos="zoom-in">
                <img src="./thiep/anh/pic2-03.png" alt="" class="img2" data-aos="zoom-in">
                <img src="./thiep/anh/pic3-04.png" alt="" class="img3"data-aos="fade-up">
                <img src="./thiep/anh/pic4-05.png" alt="" class="img4" data-aos="zoom-in">
                <div class="box-center" >
                    <label for="" class="lb-center">TRÂN TRỌNG KÍNH MỜI ANH/CHỊ/BẠN <br>
                        ĐẾN DỰ BỮA TIỆC BÁO HỶ THÂN MẬT CỦA <strong>THÀNH VÀ THẮM</strong></label>
                    <label for="" class="lb-center1"data-aos="fade-down">TẠI NHÀ HÀNG</label>
                    <img src="./thiep/anh/pic5-06.png" alt="" class="img5"data-aos="zoom-in">
                    <label for="" class="lb-center"data-aos="fade-up">LẦU 1 | 68-76 TẢN ĐÀ, PHƯỜNG 11, QUẬN 5, TP. HỒ CHÍ MINH</label>
                    <img src="./thiep/anh/map-02.png" alt="" class="img-map"data-aos="zoom-in">
                    <a href="https://maps.app.goo.gl/QaFsD4azMe1mbBEv7" class="map-btn" >MAPS (CLICK HERE)</a>
                </div>
                <img src="./thiep/anh/pic6-07.png" alt="" class="img6"data-aos="fade-right">
                <div class="box-img7">
                    <img src="./thiep/anh/pic7-08.png" alt="" class="img7">
                    <img src="./thiep/anh/pic8-09.png" alt="" class="img8" data-aos="fade-left">
                </div>
                <img src="./thiep/anh/pic9-10.png" alt="" class="img9" data-aos="fade-down">
                <img src="./thiep/anh/pic10-11.png" alt="" class="img10"data-aos="fade-up">
            </div>
            <div class="love-story">
                <img src="./thiep/anh/ls-02.png" alt="" class="img-ls1" data-aos="fade-down">
                <img src="./thiep/anh/cnt1-03.png" alt="" class="img-ls2" data-aos="fade-right">
                <img src="./thiep/anh/cnr2-04.png" alt="" class="img-ls3" data-aos="fade-left">
            </div>
            <div class="box-form" data-aos="zoom-in">
                <img src="./thiep/anh/pic11-12.png" alt="" class="img-form">
                <form action="" name="demo">
                    <div class="feed-info">
                        <label for="" class="in-fe">Hãy dành chút thời gian xác nhận tham dự giúp <br>
                            Minh Thành & Hồng Thắm nhé!</label>
                    </div>
        
                    <div class="container-check">
                        <input class="box-feed" type="radio" value="CÓ" id="yes" name="XÁC NHẬN">
                        <label class="check-box" for="yes">
                            <h3 class="til-check">CÓ</h3>
                        </label>
                        <input class="box-feed" type="radio" value="KHÔNG" id="no" name="XÁC NHẬN">
                        <label class="check-box" for="no"> 
                            <h3 class="til-check">KHÔNG</h3>
                        </label>
                    </div>
        
                    <div class="box-ten">
                        <input required class="inp-ten" type="text"  name="TÊN" placeholder="Tên">
                        <input required class="inp-ten" type="text"  name="SĐT" placeholder="Số điện thoại">
                        <textarea id="message" name="LỜI CHÚC" rows="4" cols="50" placeholder="Gửi lời chúc đến Thành & Thắm"></textarea>
                    </div>
                    <div class="wrapper">
                        <button class="xacnhan" type="submit">XÁC NHẬN</button>
                    </div>
                </form>
            </div>
            <div class="box-content">
                <p class="content" data-aos="fade-right">Tiệc Báo Hỷ của chúng con/chúng mình sẽ diễn ra thật vui và trọn vẹn hơn
                     khi có sự hiện diện của toàn thể họ hàng hai bên, người thân và bạn bè. 
                     Rất mong chờ sự hiện diện của cô chú và anh chị vào ngày 29.06.2024 
                     tại nhà hàng Văn Hoa , 68-76 Tản Đà.</p>
                <img src="./thiep/anh/pic12-13.png" alt="" class="img11" data-aos="fade-left">
            </div>
            <div class="box-end" data-aos="fade-up">
                <img src="./thiep/anh/pic13-14.png" alt="" class="img-end" >
            </div>
        </div>
    </div>

    

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxEscBUDF-87IpIqmULh3k_qTJfts6Vp5A0nthkJeOHKKlXTF_-5YEAjM5Tkt613tM/exec';
        const form = document.forms['#'];
    
        form.addEventListener('submit', e => {
        e.preventDefault();
        alert('CẢM ƠN BẠN ĐÃ PHẢN HỒI! Dữ liệu gửi về sẽ mất khoảng một vài giây, nhấn "OK" và đợi trang tự tải lại nhé <3'); // Hiển thị thông báo ngay lập tức khi nhấn submit
        
        // Gửi dữ liệu form đi
        fetch(scriptURL, { 
            method: 'POST', 
            body: new FormData(form)
        })
        .then(response => {
            if (response.ok) {
                // Nếu dữ liệu được gửi thành công, tải lại trang
                setTimeout(() => {
                    window.location.reload(); // Tải lại trang sau 0.5 giây
                }, 100); // 0.5 giây
            } else {
                // Nếu gặp lỗi khi gửi dữ liệu
                console.error('Error!', response);
                alert('OPPS! Đã xảy ra lỗi');
            }
        })
        .catch(error => {
            // Xử lý lỗi nếu có
            console.error('Error!', error.message);
            alert('OPPS! Đã xảy ra lỗi: ' + error.message);
        });
    });
    
    </script>

    <!-- <script src="./thiep/tony_nga.js"></script> -->
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

        // Khởi tạo AOS
        AOS.init();
    </script>
